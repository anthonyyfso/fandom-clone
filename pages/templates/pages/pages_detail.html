{% extends "base.html" %} {% block content %}

<div>
  <h1>{{ page.title }}</h1>
  <a href="{% url 'pages.edit' slug=page.slug %}">Edit</a>
  <a href="{% url 'details.edit' slug=page.slug %}">Add a Subheader </a>
  <p>{{ page.text }}</p>
</div>

{% for detail in details %}
<h2>{{ detail.subtitle }}</h2>
<p>{{ detail.text }}</p>
{% empty %}
<p>No details available for this page.</p>
{% endfor %} {% endblock %}
