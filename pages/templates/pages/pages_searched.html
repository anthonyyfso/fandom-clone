{% extends 'base.html' %} {% block content %} {% if searched %}
<h1>You Searched For "{{ searched }}"</h1>
<br />

{% for page in OurPages %}
<a href="{% url 'pages.detail' slug=page.slug %}">
  <h2>{{ page.title }}</h2>
</a>
{% endfor %} {% else %}
<h1>You forgot to Search for a Page</h1>
{% endif %} {% endblock %}
