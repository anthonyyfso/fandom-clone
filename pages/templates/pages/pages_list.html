{% extends 'base.html' %} {% block content %}

<div class="row row-cols3 g-2">
  {% for page in pages %}
  <a
    href="{% url 'pages.detail' slug=page.slug %}"
    class="text-dark text-decoration-none"
  >
    <div class="col">
      <div class="p-3 border">
        <h3>{{page.title}}</h3>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
