{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fandom</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="ms-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'homepage' %}" class="btn btn-outline-light me-1"
          >Home</a
        >
        <a href="{% url 'pages.create' %}" class="btn btn-outline-light me-1"
          >Create</a
        >
        <a href="{% url 'logout' %}" class="btn btn-outline-light me-1"
          >Logout</a
        >
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light me-1"
          >Signup</a
        >
        {% endif %}
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
